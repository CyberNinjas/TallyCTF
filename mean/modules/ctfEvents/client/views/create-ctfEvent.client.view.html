<section ng-controller="CtfEventsController">
  <div class="page-header">
    <h1>New Event</h1>
  </div>
  <div class="col-md-12">
    <form name="ctfEventForm" class="form-horizontal" ng-submit="create(ctfEventForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Event Title</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Event Title" required>
          <div ng-messages="ctfEventForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Event title is required.</p>
          </div>
        </div>
        <div class="form-group collapse-group">
          <label for="content" bcollapse>Conditional Start / End</label>
          <div class="collapse">
            <div class="well well-lg" id="startend">
              <div class="form-group">
                <label for="start">Start Time</label>
                <input name="start" type="datetime" ng-model="start" id="start" class="form-control date" datetime>
              </div>
              <div class="form-group">
                <label for="end">End Time</label>
                <input name="end" type="datetime" ng-model="end" id="end" class="form-control date" datetime>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="import">Import from saved Event</label>
          <div class="well well-lg list-group">
            <p class="list-group-item">TODO</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
