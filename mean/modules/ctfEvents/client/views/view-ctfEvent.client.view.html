<section ng-controller="CtfEventsController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="ctfEvent.title"></h1>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary" ui-sref="ctfEvents.edit({ctfEventId: ctfEvent._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Created on 
      <span ng-bind="ctfEvent.created | date:'mediumDate'"></span>
    </em>
  </small>
</section>
