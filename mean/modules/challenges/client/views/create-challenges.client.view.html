<section ng-controller="ChallengesController">
  <div class="page-header">
    <h1>New Challenge</h1>
  </div>
  <div class="col-md-12">
    <form name="challengeForm" class="form-horizontal" ng-submit="create(challengeForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <input name="name" type="text" ng-model="name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="challengeForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Challenge name is required.</p>
          </div>
          <input name="category" type="text" ng-model="category" id="category" class="form-control" placeholder="Category" required>
          <div ng-messages="challengeForm.category.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Challenge category is required.</p>
          </div>
          <input name="points" type="number" ng-model="points" id="points" class="form-control" placeholder="Points" required>
          <div ng-messages="challengeForm.points.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Challenge points is required.</p>
          </div>
          <input name="solves" type="number" ng-model="solves" id="solves" class="form-control" placeholder="Solves" required>
          <div ng-messages="challengeForm.solves.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Challenge solves is required.</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
