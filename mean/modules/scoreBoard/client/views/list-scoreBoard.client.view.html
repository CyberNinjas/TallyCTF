<section ng-controller="ScoreBoardController" ng-init="find()">
  <div class="page-header">
    <h1>Score Board</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="scoreBoard in scoreBoards" ui-sref="scoreBoard.view({scoreBoardTeamId: scoreBoard.team._id})" class="list-group-item">
      <p class="pull-right" ng-bind="scoreBoard.score"></p>
      <h4 class="list-group-item-heading">
        <span>
          <strong>{{$index + 1}}. </strong>
        </span>
        <span ng-bind="scoreBoard.team.teamName">
        </span>
      </h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="scoreBoard.$resolved && !scoreBoard.length">
    No scores yet...
  </div>
</section>
