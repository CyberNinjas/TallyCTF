<section ng-controller="TeamsController" ng-init="findUsers()">
  <div class="page-header">
    <h1>Add Users to you team...</h1>
  </div>
  <div class="col-xs-6 col-xs-offset-3">
    <div class="input-group">
        <input type="search" class="form-control" ng-model="search.username" placeholder="Search...">
    </div>
    <div class="list-group">
	    <a class="list-group-item" ng-repeat="user in users | filter:search" ng-bind="user.username" ng-click="addUser(user)" style="cursor: pointer" ng-show="user.team === undefined"></a>
	</div>
  </div>
</section>
