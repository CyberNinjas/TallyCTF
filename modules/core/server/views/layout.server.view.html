<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <base href="/">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{url}}{{logo}}">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:image" content="{{url}}modules/core/img/brand/logo.png">

  <!-- Fav Icon -->
  <link href="{{url}}{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Application CSS Files -->
  {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}
</head>

<body class="ng-cloak">
  <div class="col-md-12 full-height no-pad">
  <header ng-include="'/modules/core/client/views/header.client.view.html'" class="col-md-12 navbar navbar-fixed-top navbar-inverse"></header>
  <div class="col-md-2 sideNav sidebar-nav pull-left full-height no-pad" data-ng-show="$state.includes('ctfEvents.dashboard')">
    <div class="side-menu">

      <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <div class="brand-wrapper">
            <!-- Hamburger -->
            <button type="button" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
        </div>

        <!-- Main Menu -->
        <div class="side-menu-container">
          <ul class="nav navbar-nav">

            <li class="active"><a ui-sref="#"><span class="glyphicon glyphicon-plane"></span> Dashboard</a></li>
            <li><a ui-sref="scoreBoard.list()"><span class="glyphicon glyphicon-signal"></span> Score Board</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-cloud"></span> Credentials</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-send"></span> Chat</a></li>
            <!-- Dropdown-->
            <li class="panel panel-default dropdown">
              <a data-toggle="collapse" href="#dropdown-lvl1">
                <span class="glyphicon glyphicon-user"></span> Meta <span class="caret"></span>
              </a>
              <!-- Dropdown level 1 -->
              <div id="dropdown-lvl1" class="panel-collapse collapse">
                <div class="panel-body">
                  <ul class="nav navbar-nav">
                    <li><a ui-sref="ctfEvents.registration({ctfEventId: $state.params.ctfEventId})">Registration</a></li>
                    <!-- Dropdown level 2 -->
                    <li class="panel panel-default dropdown">
                      <a data-toggle="collapse" href="#dropdown-lvl2">
                        <span class="glyphicon glyphicon-off"></span> Sub Level <span class="caret"></span>
                      </a>
                      <div id="dropdown-lvl2" class="panel-collapse collapse">
                        <div class="panel-body">
                          <ul class="nav navbar-nav">
                            <li><a href="#">Link</a></li>
                          </ul>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
    </div>
  </div>
  <section ng-class="$state.includes('ctfEvents.dashboard') ? 'content col-md-10' : 'content col-md-12'">
    <section class="container">
      {% block content %}{% endblock %}
    </section>
  </section>
  </div>

  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{ user | json | safe }};
  </script>

  <!--Load The Socket.io File-->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <!--Application JavaScript Files-->
  {% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

  {% if livereload %}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
  {% endif %}
</body>

</html>
