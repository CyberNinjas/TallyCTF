<div>
    <div class="clearfix">
        <div class="row"
             style="margin-bottom:14px"
             ng-repeat="item in model[options.key] track by $index"
             ng-init="itemOptions = copyItemOptions()">
            <formly-field class="no-padding col-xs-10"
                          options="itemOptions"
                          model="model[options.key]"
                          form="form"
                          index="$index">
            </formly-field>
            <div class="col-xs-2" style="margin-top:6px">
                <input type="checkbox" ng-if="model.format === 'select'" name="answers" ng-value="true" ng-checked="true"/>
                <input type="radio" ng-if="model.format === 'radio'" name="answers" ng-value="true" ng-checked="answer.isCorrect"/>
                <button type="button" class="btn btn-primary btn-xs" ng-click="">Correct</button>
                <button type="button" ng-if="model.type === 'text'" class="btn btn-warning btn-xs" ng-click="">Regex</button>
                <button type="button" class="btn btn-danger btn-xs" ng-click="model[options.key].splice($index, 1)"><i
                        class="glyphicon glyphicon-remove-circle"></i></button>
            </div>
        </div>
    </div>
    <div>
        <button type="button" class="btn btn-success btn-xs" ng-click="model[options.key].push('')">Add</button>
    </div>
</div>
