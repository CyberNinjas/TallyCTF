<section ng-controller="ChallengeUpdateController">
  <div class="page-header">
    <div class="pull-right" ng-if="id!='new'">
      <a class="btn btn-primary" ng-click="confirmDelete()">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
    </div>
    <h1>Challenge Detail</h1>
  </div>
  <div class="col-md-12">
    <form name="challengeForm" class="form-horizontal" ng-submit="updateOrCreate(challengeForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <input name="name" type="text" ng-model="challenge.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="challengeForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Challenge name is required.</p>
          </div>
          <select name="type" ng-model="challenge.type" id="type" class="form-control">
            <option ng-repeat="(value, display) in challengeTypes" value="{{value}}" ng-selected="defaultType==value">{{display}}</option>
          </select>
          <input name="category" type="text" ng-model="challenge.category" id="category" class="form-control" placeholder="Category" required>
          <div ng-messages="challengeForm.category.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Challenge category is required.</p>
          </div>
          <textarea name="description" type="text" ng-model="challenge.description" id="description" class="form-control" placeholder="Description" required></textarea>
          <div ng-messages="challengeForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Challenge description is required.</p>
          </div>
          <input name="points" type="number" ng-model="challenge.points" id="points" class="form-control" placeholder="Points" required>
          <div ng-messages="challengeForm.points.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Challenge points is required.</p>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input name="flag" type="text" ng-model="flagValue" id="flagValue" class="form-control" placeholder="Flag Value">
            <div class="input-group-addon btn" title="Add a flag" ng-click="addFlag()">
              <span class="glyphicon glyphicon-plus"></span>
            </div>
          </div>
          <div class="list-group">
            <div class="list-group-item" ng-repeat="flag in challenge.flags">
              <div class="btn-group pull-right">
                <div class="btn" ng-class="{'btn-success': flag.regex, 'btn-default' : !flag.regex}" ng-click="toggleRegEx(flag)" title="Enable/Disable Regular Expressions">
                  <span>RegEx</span>
                </div>
                <div class="btn btn-danger" ng-click="removeFlag($index)">
                  <span class="glyphicon glyphicon-trash"></span>
                </div>
              </div>
              <p class="list-group-heading" ng-bind="flag.flag"></p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default" value="Update">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
