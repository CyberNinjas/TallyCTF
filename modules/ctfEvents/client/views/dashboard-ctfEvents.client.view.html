<div id="page-wrapper" ng-controller="DashboardController">
    <div class="col-lg-12">
        <div class="col-lg-12">
            <h1 class="page-header">{{ctfEvent.title}} Dashboard</h1>
        </div>
        <div class="row col-md-12">
            <div class="row col-md-9 tile_count">
                <div ng-repeat="stat in tile_stats" class="col-md-4 col-sm-4 col-xs-4 tile_stats_count">
                    <div class="left"></div>
                    <div class="right">
                        <span class="count_top"><i ng-class="stat.icon"></i> {{stat.title}}</span>
                        <div class="count">
                            {{stat.value}}
                        </div>
                        <span ng-hide='stat.change === null' class="count_bottom"><i ng-class="stat.change >= 0 ? 'fa fa-sort-asc' : 'fa fa-sort-desc'"></i><i>{{stat.change}}</i> in the last hour</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-4 tile_count">
                <div class="tile_stats_count text-center">
                    <div class="right">
                        <span class="count_top"><i class="fa fa-clock-o"></i> Remaining Time</span>
                        <div class="count">
                            00:00:00
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div id="challenge-box" class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-question fa-fw"></i> Challenges
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        <a ng-repeat="challenge in challenges" class="list-group-item list-group-item-success">{{challenge.name}}</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div id="team-box" class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-terminal fa-fw"></i> Teams
                </div>
                <div class="panel-body">
                    <div ng-repeat="team in teams">
                         <div class="collapse-group form-group margin-bottom">
                            <button class='btn btn-secondary btn-block' bcollapse>{{team.teamName}}<span class="badge pull-right">42</span></button>
                            <div class="list-group collapse">
                                <a ng-repeat="member in team.members" class="list-group-item">{{member.displayName}}<span class="badge pull-right">42</span><</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
