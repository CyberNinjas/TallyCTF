<section ng-controller="ListEventsController">
    <div class="page-header">
        <h1>Upcoming Events</h1>
    </div>
    <div class="list-group">
        <a ng-repeat="ctfEvent in ctfEvents" ui-sref="ctfEvents.dashboard({ctfEventId: ctfEvent._id})"
           ng-class="ctfEvent.users.indexOf(userId) == -1 ? 'list-group-item disabled' : 'list-group-item'">
            <small class="list-group-item-text">
                Created on
                <span ng-bind="ctfEvent.created | date:'mediumDate'"></span>
            </small>
            <button ng-show="ctfEvent.users.indexOf(userId) == -1" ng-click="registerForEvent(ctfEvent._id)"
                    class="btn btn-xs btn-success pull-right"><i class="fa fa-pencil-square-o"> register</i></button>
            <h4 class="list-group-item-heading" ng-bind="ctfEvent.title"></h4>
        </a>
    </div>
</section>
