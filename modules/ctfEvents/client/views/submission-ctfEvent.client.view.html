<div class='col-lg-12 margin-top' ng-controller="SubmissionController">
  <div class="col-lg-12">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">{{currentChallenge.name}} <b> {{currentChallenge.category}} ({{currentChallenge.points}}) points</b></h3>
      </div>
      <div class="panel-body">
        {{currentChallenge.description}}
      </div>
     </div>

  <form ng-submit="submit()" novalidate>
    <formly-form model="model" fields="fields" form="form" options="options">
      <button type="submit" ng-click='submit' class="btn btn-primary submit-button" ng-disabled="form.$invalid">Submit</button>
    </formly-form>
  </form>

  <script type="text/ng-template" id="repeatSection.html">
    <div>
      <div class="{{hideRepeat}}">
        <div class="repeatsection" ng-repeat="element in model[options.key]" ng-init="fields = copyFields(to.fields)">
          <h4>{{element.userName}}</h4>
            <hr/>
          <formly-form fields="fields" model="element" form="form"> </formly-form>
        </div>
      </div>
    </script>
  </div>
  </div>
</div>
